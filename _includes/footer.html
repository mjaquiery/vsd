<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">

            <div class="footer-col footer-col-1">
                <h2 class="footer-heading"><a href="/">{{ site.title | escape }}</a></h2>
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%}
                        {{ site.author | escape }}
                        {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                {%- include social.html -%}
                <ul class="social-media-list">
                    <li><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons Licence" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a></li>
                </ul>
            </div>

            <div class="footer-col footer-col-3">

                <!-- Subscribe form -->
                <form action="https://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=VerySmallDreams', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true"><p><input type="email" style="width:140px" name="email" placeholder="Enter your email"/><input type="hidden" value="VerySmallDreams" name="uri"/><input type="hidden" name="loc" value="en_US"/><input type="submit" value="Subscribe" /> via <a href="https://feedburner.google.com" target="_blank">FeedBurner</a></p></form>
                <!-- /Subscribe form -->

                <p>{{- site.description | escape -}}</p>
            </div>
        </div>

    </div>

</footer>
