<figure class="image">
    {%- if include.url contains '://' -%}
    <img src="{{ include.url }}" alt="{{ include.alt }}">
    {%- else -%}
    <img src="/assets/images/{{ include.url }}" alt="{{ include.alt }}">
    {%- endif -%}
    <figcaption>{{ include.description }}</figcaption>
</figure>
